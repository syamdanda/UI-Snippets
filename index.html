
<html>
  <head>
  <title>Grid With chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="https://docs.handsontable.com/bower_components/handsontable/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://www.google.com/jsapi?autoload={%27modules%27:[{%27name%27:%27visualization%27,%27version%27:%271%27,%27packages%27:[%27corechart%27]}]}"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        

        
        
        
        var container = document.getElementById('example');
var baseUrl = "http://handsontable.com/static/";

var dataSport = [
  [1,"Los Angeles Lakers","<img src='"+ baseUrl+ "images/logos/nba-teams/lakers.gif'>", "<div id='p1'></div>"],
  [2,"New York Knicks","<img src='"+ baseUrl+ "images/logos/nba-teams/knicks.gif'>", "<div id='p2'></div>"],
  [3,"Chicago Bulls","<img src='"+ baseUrl+ "images/logos/nba-teams/bulls.gif'>", "<div id='p3'></div>"],
  [4,"Boston Celtics","<img src='"+ baseUrl+ "images/logos/nba-teams/celtic.gif'>", "<div id='p4'></div>"],
  [5,"Los Angeles Clippers","<img src='"+ baseUrl+ "images/logos/nba-teams/clippers.gif'>", "<div id='p5'></div>"]
];

var hotProp = {
  data: dataSport,
  licenseKey: 'non-commercial-and-evaluation',
  colHeaders: ["Rank", "Team", "Logo", "chart"],
  rowHeaders: false,
  columnSorting: true,
  contextMenu: true,
  autoWrapRow: true,
  afterSelection: function(rowIndex, columnIndex) {
  	
var chart1 = new google.visualization.PieChart(document.getElementById('p1'));
var chart2 = new google.visualization.PieChart(document.getElementById('p2'));
var chart3 = new google.visualization.PieChart(document.getElementById('p3'));
var chart4 = new google.visualization.PieChart(document.getElementById('p4'));
var chart5 = new google.visualization.PieChart(document.getElementById('p5'));
        chart1.draw(data, options);
        chart2.draw(data, options);
        chart3.draw(data, options);
        chart4.draw(data, options);
        chart5.draw(data, options);
  },
  columns: [
    {data: 0, type: 'numeric'},
    {data: 1, type: 'text'},
    {data: 2, renderer: 'html', width: 200},
     {data: 3, renderer: 'html', width: 200}
  ],
  cells: function (row, col, prop) {
    var cellProperties = {};
    cellProperties.className = 'htMiddle htCenter';
    return cellProperties;
  }
};

var hot = new Handsontable(container, hotProp);

        
      }
    </script>

    body {   
  margin: 20px 30px;

}

p {
  margin: 5px 0 20px;
}

h2 {
  margin: 20px 0 0;
  font-size: 18px;
  font-weight: normal;
}
    
    
    </style>
  </head>
  <body>
    <div id="example"></div>
  </body>
</html>
